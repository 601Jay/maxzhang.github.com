<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TouchStyle Example</title>
    <link rel="stylesheet" href="lib/animate.css">
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, "Microsoft Yahei", STHeiTi, sans-serif;
            font-size: 1rem;
            color: #fff;
            text-shadow: 2px 3px 3px #333;
        }
        body, div {
            margin: 0;
            padding: 0;
        }
        #touchBoxCt>.item{
            display: none;
            background-color: #000;
        }
        #touchBoxCt>.item img{
            width: 100%;
        }
        #touchBoxCt>.item>img{
            height: 100%;
        }
        
        .circle_ico {
            position: absolute;
            left: 10%;
            top: 19%;
            width: 3% !important;
            -webkit-animation: rotateCircle 2s linear .2s infinite;
            animation: rotateCircle 2s linear .2s infinite;
        }
        
        @-webkit-keyframes rotateCircle {
            0% {
                -webkit-transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
            }
        }
        @keyframes rotateCircle {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @-webkit-keyframes boomIn {
            0% {
                opacity: 0;
                -webkit-transform: translate(0,0) scale(2);
            }
            40% {
                opacity: .5;
                -webkit-transform: translate(0,0) scale(3);
            }
            80% {
                opacity: .8;
                -webkit-transform: translate(0,0) scale(0.7);
            }
            100% {
                -webkit-transform: translate(0,0) scale(1);
            }
        }
        @keyframes boomIn {
            0% {
                opacity: 0;
                transform: translate(0,0) scale(2);
            }
            40% {
                opacity: .5;
                transform: translate(0,0) scale(3);
            }
            80% {
                opacity: .8;
                transform: translate(0,0) scale(0.7);
            }
            100% {
                transform: translate(0,0) scale(1);
            }
        }
        .boomIn {
            -webkit-animation-name: boomIn;
            animation-name: boomIn;
        }
    </style>
</head>
<body>
    <div id="touchBoxCt">
        <div class="item"><img src="http://p1.qhimg.com/t01e114ae5bf63e3e10.jpg"></div>
        <div class="item"><img src="http://p3.qhimg.com/t01c75815e31ebc5e3f.jpg"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"><img src="http://p2.qhimg.com/t01489ac896b737660c.jpg"></div>
    </div>

    <script src="lib/touchbox.js"></script>
    <script src="../touchstyle.js"></script>

                itemSelector: '.item'

                loop: true
            },

                        body: '<img src="http://p1.qhimg.com/t0198030cb9080ff302.png">',
                        style: positionStyle + 'bottom:40%;'
                    },
                    {
                        body: '<img src="http://p1.qhimg.com/t01bbbada08296bb99c.png">',
                        style: positionStyle + 'bottom:30%;',
                        delay: 200
                    },
                    {
                        body: '<img src="http://p3.qhimg.com/t0184b019c70c25370c.png">',

                    {

                    {

                    {
                        body: '<img src="http://p1.qhimg.com/t01d3a267405846a960.png">',

                    {

                    {

                    {

                        style: baseStyle + 'left:30%;top:40%;width:40%;',
                        animation: 'rotateIn',
                        delay: 2800

                ]
            }
        });
    </script>
</body>
</html>
