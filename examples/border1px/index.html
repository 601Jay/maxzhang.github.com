<title>border 1px</title>

<style type="text/css">
    body {
        margin: 0;
        padding: 10px;
    }

    div {
        margin: 20px 0;
        background-color: #eee;
        width: 100%;
        height: 100px;
    }

    .border1px {
        border-width: 1px 0;
        border-style: solid;
        border-color: #333;
    }

    .borderbg {
        border-width: 1px 0px;
        -webkit-border-image: url("border.png") 2 0 stretch;
        border-image: url("border.png") 2 0 stretch;
    }
</style>

<body>

<h1>devicePixelRatio: <script>document.write(window.devicePixelRatio)</script></h1>

<div class="border1px"></div>

<div class="borderbg"></div>

</body>
